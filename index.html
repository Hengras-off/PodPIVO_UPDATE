<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">BlockBuster</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to BlockBuster</h1>
        <p>Your favorite movie database</p>
    </section>

    <section id="movies" class="movies-list">
        <h2>Now Playing</h2>
        <div class="movie-card">
            <img src="movie-poster1.jpg" alt="Movie 1">
            <h3>Southpaw 2: The Revenge</h3>
        </div>
        <div class="movie-card">
            <img src="movie-poster2.jpg" alt="Movie 2">
            <h3>The Navarone</h3>
        </div>
        <!-- Add more movie cards here -->
    </section>

    <footer>
        <p>&copy; 2025 BlockBuster, All Rights Reserved</p>
    </footer>
</body>
</html>
